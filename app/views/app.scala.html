@()
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="57x57" href="@routes.Assets.at("images/favicons/apple-touch-icon-57x57.png")">
        <link rel="apple-touch-icon" sizes="114x114" href="@routes.Assets.at("images/favicons/apple-touch-icon-114x114.png")">
        <link rel="apple-touch-icon" sizes="72x72" href="@routes.Assets.at("images/favicons/apple-touch-icon-72x72.png")">
        <link rel="apple-touch-icon" sizes="144x144" href="@routes.Assets.at("images/favicons/apple-touch-icon-144x144.png")">
        <link rel="apple-touch-icon" sizes="60x60" href="@routes.Assets.at("images/favicons/apple-touch-icon-60x60.png")">
        <link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.at("images/favicons/apple-touch-icon-120x120.png")">
        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.at("images/favicons/apple-touch-icon-76x76.png")">
        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.at("images/favicons/apple-touch-icon-152x152.png")">
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.at("images/favicons/apple-touch-icon-180x180.png")">
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicons/favicon-192x192.png")" sizes="192x192">
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicons/favicon-160x160.png")" sizes="160x160">
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicons/favicon-96x96.png")" sizes="96x96">
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicons/favicon-16x16.png")" sizes="16x16">
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicons/favicon-32x32.png")" sizes="32x32">

        <title data-ng-bind="pageTitle"></title>
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("styles/main.css")">
        <script data-main="@routes.Assets.at("javascripts/main.js")" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>
    </head>
    <body>
        <header class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="HeaderCtrl"
        data-ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#/">
                        <img class="navigation-logo" src="@routes.Assets.at("images/reactivetwitter.png")" alt = "reactive-twitter" />
                    </a>
                </div>
                <nav class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Newsfeed</a></li>
                        <li><a href="#">Discover</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" class="btn btn-primary tweet-button">
                            Tweet
                        </button>
                    </li>
                    <li><a href="@routes.ApplicationController.signOut">Sign Out</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container" data-ng-cloak>
            <div data-ng-view></div>
        </div>
        @*-- Footer -- *@
        <footer data-ng-controller="FooterCtrl">
        </footer>
    </body>
</html>
