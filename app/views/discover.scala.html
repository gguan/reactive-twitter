@(users: List[models.User], currentUser: User)

@main("Who to follow?", Some(currentUser)) {
    <div class="discover col-md-6 col-md-offset-3">
        <div class="list-group">
            @users.map{ user =>
                <div class="list-group-item">
                    <div class="account">
                        <div class="follow-bar">
                            <button class="btn follow-button" rel="@user.identify">Follow</button>
                        </div>
                        <a class="list-group-item-heading account-group" href="#">
                        <img class="avatar-image-small" src="@user.avatarURL.getOrElse(routes.Assets.at("images/silhouette.png"))"/>
                        <strong class="fullname">@user.name</strong><span class="username">@@@user.username</span></a>
                        <p class="list-group-item-text bio">@user.biography</p>
                    </div>
                </div>
            }
        </div>
    </div>
}
