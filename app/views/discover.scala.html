@(users: List[models.User], currentUser: User)

@main("Who to follow?", Some(currentUser)) {
    <div class="discover col-md-6 col-md-offset-3">
        <div class="list-group">
            @users.map{ user =>
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">@user.username</h4>
                    <p class="list-group-item-text">@user.name</p>
                </div>
            }
        </div>
    </div>
}
