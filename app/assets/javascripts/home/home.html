<h1>What's new?</h1>
<div class="container-left">
    <div profile-card for-username="{{user.username}}"></div>
</div>
<div class="content-main col-md-6 col-md-offset-3">
    <div class="tweets-container">
        <h4 ng-show="newsfeed.length <= 0">There is no tweets available for you.</h4>
        <div class="tweets" ng-show="newsfeed.length > 0">
            <ol>
                <li ng-repeat='tweetModel in newsfeed'>
                    <div class="tweet">
                        <div class="tweet-content">
                            <div class="tweet-header">
                                <a class="tweet-account-group">
                                    <img class="tweet-account-avatar" src="/assets/images/silhouette.png"/>
                                    <strong class="full-name">Ivan Nakov</strong>
                                    <span class="username">@{{tweetModel.author}}</span>
                                </a>
                                <small class="time">
                                    <span>{{tweetModel.created | date:'medium'}}</span>
                                </small>
                                <p class="tweet-text">{{tweetModel.content}}</p>
                            </div>
                        </div>
                    </div>
                </li>
            </ol>
            <div class="tweets-footer">
                <a href="#/">
                    <img class="footer-logo" src="/assets/images/reactivetwitter.png" alt = "reactive-twitter" />
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container-right">
    <div class="module">
        <div class="flex-module">
            <div class="header">
                <h3>Who to follow?</h3>
                <small>Â· </small>
                <button class="btn-link" ng-click=""><small>Refresh</small></button>
            </div>
            <div class="recommended-followers">
                <div ng-repeat="suggestedUser in userSuggestions" class="account-summary">
                    <div class="content">
                        <a class="account-group">
                            <img src="/assets/images/silhouette.png"/>
                            <span class="account-group-inner">
                                <b class="fullname">{{suggestedUser.name}}</b>
                                <span class="username">@<span>{{suggestedUser.username}}</span></span>
                            </span>
                        </a>
                        <div class="user-actions">
                            <div ng-if="suggestedUser.following == false" follow-button user="{{suggestedUser.userId}}"></div>
                            <div ng-if="suggestedUser.following" following="true" follow-button user="{{suggestedUser.userId}}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
